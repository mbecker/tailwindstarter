{{define "_colorspalette"}}
<div  x-show="showColorPalette" @keyup.escape.window="showColorPalette = false"  class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
<div  @click.outside="showColorPalette = false" class="z-40 top-0 bottom-0 w-96 overflow-y-auto" >
  <div  class="flex items-start justify-start min-h-screen pt-0 px-0 pb-0 sm:block sm:p-0">
    <!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
    

    <!-- This element is to trick the browser into centering the modal contents. -->

    <!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->

    <div
      class="absolute inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-0 sm:align-middle sm:max-w-xl sm:w-full">
      <div class="bg-white px-4 py-8">
        <div class="flex sticky top-0 left-0 w-full">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Colors</h3>
          <div class="flex-1 flex justify-end">
            <button id="removestyle"
              class="px-4 py-2 bg-slate-500 text-white font-medium text-xs leading-tight uppercase hover:bg-slate-600">
              Remove style
            </button>
          </div>
        </div>

        <div class="mt-2" id="colorspalette"></div>
      </div>
     
    </div>
  </div>
</div>
</div>
{{end}}
