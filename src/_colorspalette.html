{{define "_colorspalette"}}
<div x-show="showColorPalette" @keyup.escape.window="showColorPalette = false"
  class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div @click.outside="showColorPalette = false"
    class="bg-white shadow-lg z-40 top-0 bottom-0 overflow-y-auto sm:max-w-xl sm:w-full">

    <button @click="setDefaultBodyBackgroundColor();"
      class="fixed top-2 right-2 px-4 py-2 bg-slate-500 text-white font-medium text-xs leading-tight uppercase hover:bg-slate-600">
      Remove style
    </button>
    <!-- <div class="mt-2" id="colorspalette"></div> -->

    <div class="p-2">
      <template x-for="(color, index) in colors">
        <div class="grid grid-cols-1 gap-2 mb-6">
          <h2 x-text="index" class="text-sm font-semibold"></h2>
          <div
            class="grid grid-cols-4 gap-4 font-mono text-white text-sm text-center font-bold leading-2 bg-stripes-fuchsia rounded-lg">
            <template x-for="(hex, name) in color">
              <button @click="setBodyBackgroundColor(hex);" :class="hex === bodyBackgroundColor ? 'border-red-500 border-2 border-dashed' : ''"  class="p-3 rounded-lg shadow-lg" :style="{ backgroundColor: hex }" x-text="name">01</button>
            </template>            
         
          </div>
        </div>
      </template>
    </div>

  </div>
</div>
{{end}}
