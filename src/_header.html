{{define "_header"}}
<header
  class="bg-white dark:bg-slate-900 border-t-4 border-t-laurispink-700 dark:border-t-flamingo-400 border-b-[1px] border-b-gray-100 w-full min-h-[69px] flex items-center p-4">
  <div class="flex w-full">
    <!-- Logo Panel -->
    <a href="/" class="flex-1 flex flex-row items-center">
      <svg class="w-12 h-12" viewBox="0 0 91 98" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <path id="Path-copy"
          d="M24.484 67.402 C25.905 64.915 45.439 37.879 47.5 21.901 49.245 8.373 35.861 1.175 27.204 18.329 17.199 38.158 22.009 75.157 22.284 78.889 22.923 87.571 26.434 88.259 28.286 88.259 37.987 88.259 45.292 74.112 46.98 71.335 47.402 70.642 50.118 66.656 51.704 66.836 57.361 67.484 63.003 82.015 68.87 82.015 69.583 82.015 72.524 82.691 75.925 79.295 79.616 75.604 82.107 70.691 82.107 70.691 82.107 70.691 85.892 60.761 74.851 74.919 71.18 79.627 68.521 79.061 63.38 71.974 61.184 68.946 56.825 61.764 51.544 61.4 47.431 61.4 42.559 69.675 42.531 69.712 36.881 78.004 37.59 77.079 36.144 78.717 34.431 80.663 31.559 82.888 29.117 82.507 28.843 82.462 27.778 82.294 27.053 79.205 25.545 72.81 24.57 60.695 24.648 58.376 25.565 31.324 30.039 17.845 35.943 14.228 45.001 8.676 43.022 21.807 41.449 26.887 36.844 41.763 12.078 77.959 8.067 86.587 6.142 90.729 10.673 90.676 10.673 89.763"
          fill="#f34e3a" fill-opacity="1" stroke="#f34e3a" stroke-width="5.42" stroke-opacity="1"
          stroke-linejoin="round" stroke-linecap="round" />
      </svg>
      <h1
        class="items-center flex flex-1 border-l border-slate-200 ml-2 pl-2 text-xl text-slate-800 dark:text-slate-200 font-semibold">
        Lauris RausZeit</h1>
    </a>
    <!-- Nav Right Panel -->
    <div class="relative flex items-center ml-auto">
      <nav class="hidden lg:inline-block text-sm leading-6 font-semibold text-slate-700 dark:text-slate-200">
        <ul class="flex space-x-8">
          <li>
            <button class="hover:text-flamingo-500 dark:hover:text-flamingo-400" @click="showColorPalette = ! showColorPalette">Colors</button>
          </li>
          <li>
            <a href="/page/api" class="hover:text-flamingo-500 dark:hover:text-flamingo-400">Page</a>
          </li>
        </ul>
      </nav>
      <!-- Account -->
      {{if .isAuthenticated}}
      <div class="z-40 relative -mr-1.5 sm:mr-0  lg:border-l lg:border-slate-200 lg:ml-6 lg:pl-6 dark:border-slate-200"
        x-data="{ open: false }"
        x-init="window.addEventListener('focus', event => { if (open &amp;&amp; !$el.contains(event.target)) open = false }, true)"
        @click.away="open = false" @keydown.escape="open = false;$refs.toggle.focus()">
        <button type="button" class="font-medium text-sm flex items-center outline-none" aria-expanded="true"
          x-ref="toggle" @click="open = !open" :aria-expanded="open">
          <span class="hidden sm:flex items-center dark:text-slate-200">
            Account
            <svg aria-hidden="true" width="8" height="6" fill="none" class="ml-2.5 text-gray-400 dark:text-slate-200">
              <path d="M7 1.5l-3 3-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>
          </span>
          <span class="flex sm:hidden -my-1 w-8 h-8 rounded-lg items-center justify-center">
            <svg aria-hidden="true" width="20" height="20" fill="none" class="text-gray-900">
              <path d="M3.75 4.75h12.5M3.75 9.75h12.5M3.75 14.75h12.5" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </span>
        </button>
        <!-- Account Modal -->
        <div x-show="open"
          class="absolute top-full right-0 w-60 mt-3 -mr-0.5 sm:-mr-3.5 bg-white rounded-lg shadow-md ring-1 ring-gray-900 ring-opacity-5 font-normal text-sm text-gray-900 divide-y divide-gray-100">
          <p class="py-3 px-3.5 truncate">
            <span class="block mb-0.5 text-xs text-gray-500">Signed in as</span>
            <span class="font-semibold">{{ .email }}</span>
          </p>
          <div class="py-1.5 px-3.5">
            <a href="/upgrade-team" class="group flex items-center py-1.5 hover:text-flamingo-600">
              <svg aria-hidden="true" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="flex-none mr-3 text-gray-400 group-hover:text-flamingo-600">
                <rect x="4.75" y="6.75" width="4.5" height="4.5" rx="2.25" stroke="#9CA3AF" stroke-width="1.5"></rect>
                <rect x="10.75" y="2.75" width="4.5" height="4.5" rx="2.25" stroke="#9CA3AF" stroke-width="1.5">
                </rect>
                <path
                  d="M11.179 16.52c-.854-1.416-2.035-2.77-4.171-2.77s-3.318 1.353-4.171 2.77a.484.484 0 00.425.73h7.492c.379 0 .62-.406.425-.73zM12.75 9.75c2.14 0 3.51 1.358 4.418 2.776.204.32-.035.724-.414.724H12.75"
                  stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"></path>
              </svg>
              Upgrade to Team License
            </a>
          </div>
          <div class="py-1.5 px-3.5">
            <a href="/account-settings" class="group flex items-center py-1.5 hover:text-flamingo-600">
              <svg aria-hidden="true" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"
                class="flex-none mr-3 text-gray-400 group-hover:text-flamingo-600">
                <rect x="7.75" y="5.75" width="4.5" height="4.5" rx="2.25"></rect>
                <rect x="2.75" y="2.75" width="14.5" height="14.5" rx="7.25"></rect>
                <path d="M14.618 15.5A5.249 5.249 0 0010 12.75a5.249 5.249 0 00-4.618 2.75"></path>
              </svg>
              Account Settings
            </a>
            <form method="POST" action="/signout">
              <input type="hidden" name="_token" value="6oKmfe3lDvWr88WpZkaccSopgIMi67n5OIcZkThr" />
              <button type="submit" class="group flex w-full items-center py-1.5 text-gray-900 hover:text-flamingo-600">
                <svg aria-hidden="true" width="20" height="20" fill="none"
                  class="flex-none mr-3 text-gray-400 group-hover:text-flamingo-600">
                  <path
                    d="M10.25 3.75H9A6.25 6.25 0 002.75 10v0A6.25 6.25 0 009 16.25h1.25M10.75 10h6.5M14.75 12.25l2.5-2.25-2.5-2.25"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Sign out
              </button>
            </form>
          </div>
        </div>
      </div>
      {{end}}
      {{if not .isAuthenticated}}
      <nav
        class="relative -mr-1.5 sm:mr-0  lg:border-l lg:border-slate-200 lg:ml-6 lg:pl-6 dark:border-slate-200 lg:inline-block text-sm leading-6 font-semibold text-slate-700 dark:text-slate-200">
        <ul class="flex space-x-8">
          <li>
            <a class="hover:text-flamingo-500 dark:hover:text-flamingo-400" href="#"
              @click="authenticate(`secret`, `keycloak`)">Login</a>
          </li>
        </ul>
      </nav>
      {{end}}
      <!-- Account End -->
      <div class="hidden lg:flex items-center border-l border-slate-200 ml-6 pl-6 dark:border-slate-800">
        <label class="sr-only" id="headlessui-listbox-label-15">Theme</label>
        <button type="button" id="headlessui-listbox-button-16" aria-haspopup="true" aria-expanded="false"
          aria-labelledby="headlessui-listbox-label-15 headlessui-listbox-button-16">
          <span class="dark:hidden">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="w-6 h-6">
              <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="fill-flamingo-400/20 stroke-flamingo-500"></path>
              <path
                d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836"
                class="stroke-flamingo-500"></path>
            </svg>
          </span>
          <span class="hidden dark:inline">
            <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z"
                class="fill-flamingo-400/20"></path>
              <path
                d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z"
                class="fill-flamingo-500"></path>
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z"
                class="fill-flamingo-500"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
{{end}}
