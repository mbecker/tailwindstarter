<!DOCTYPE html>
<html x-data="appData()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/tailwind.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
</head>

<body class="bg-white flex flex-col min-h-screen" :style="{ backgroundColor: bodyBackgroundColor }" id="body">

  {{template "_header" . }}

  <!-- Main Content -->
  <main class="flex-1 relative">



    <!-- Static sidebar for desktop -->
    <div class="hidden md:flex md:w-56 2lg:w-64 md:flex-col md:absolute md:inset-y-0">

      <!-- Sidebar component, swap this element with another sidebar if you like -->
      <div class="flex flex-col flex-grow bg-sky-50 overflow-y-auto">


        <div class="mt-5 flex-1 flex flex-col px-4">
          <!-- DROPDOWN-->
<div class="group inline-block relative pb-4">
  <button class="bg-gray-300 text-gray-700 font-semibold w-full py-2 px-4 rounded inline-flex items-center justify-start">
    <span class="mr-1 flex-1 text-left">Dropdown</span>
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
    </svg>
  </button>
  <ul x-data="{ items: ['One', 'Two', 'Three'] }" class="absolute text-gray-700 pt-2 group-hover:block hidden w-full rounded bg-transparent">
    
    <template x-for="(item, index) in items">
      <li>
        <a :class="index === items.length - 1 ? 'rounded-b' : index === 0 ? 'rounded-t' : ''" class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#" x-text="item"></a>
      </li>
    </template>

  </ul>
</div>
          <!-- DROPDOWN END -->
          <nav class="flex-1  pb-4 space-y-0" x-data="{ menus: ['Dashboard', 'Clients', 'Users'] }">

            <template x-for="menu in menus">
              <a class="flex items-center w-full h-12 px-3 mt-2 rounded-lg text-laurisgrey-800 hover:text-viking-900 hover:bg-sky-100"
                href="#">
                <svg class="mr-2 w-6 h-6 text-laurisgrey-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="ml-2 text-sm font-medium" x-text="menu"></span>
              </a>
            </template>

          </nav>
          <a class="flex items-center justify-center w-full h-16 mt-auto bg-sky-100 hover:bg-sky-200 text-black hover:text-gray-700"
            href="#">
            <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="ml-2 text-sm font-semibold">Account</span>
          </a>

        </div>
      </div>
    </div>
    <div class="md:pl-56 2lg:pl-64 flex flex-col flex-1">
      <main>
        <div class="py-6 px-6">
          <div class=" mx-auto px-4 sm:px-6 md:px-8">
            <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
          </div>
          <div class=" mx-auto px-4 sm:px-6 md:px-8">
            <!-- Replace with your content -->
            <div class="py-4">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96" >
                <pre
                  class="language-html"><code class="language-html" id="token"></code></pre>
              </div>
            </div>
            <!-- /End replace -->
          </div>
        </div>
      </main>
    </div>

  </main>

{{template "_colorspalette"}}


</body>
{{template "_scripts" }}
<script type="text/javascript">
  document.getElementById("token").innerText = JSON.stringify(parseJwt({{ .token }}), undefined, 2);
</script>
</html>
